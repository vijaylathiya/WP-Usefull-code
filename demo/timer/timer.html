<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Javascript CountUp with TimeZone Speficif Date</title>
<link type="text/css" href="counter.css" rel="stylesheet"/>
<script type="application/javascript" src="counter.js"></script>
</head>

<body>
<div id="time">
  <div  style="background-color:#000" class="csvg-countdown" data-tad-control="CountdownSVG-Countdown">
    <h1 class="csvg-title font-cursive" title="Christmas Countdown" data-tad-bind="title">Javascript CountUp with TimeZone Speficif Date</h1>
    <div class="csvg-digit" data-tad-bind="days">
      <div id="el_d1" class="csvg-digit-number">00</div>
      <div id="el_d1t" class="csvg-digit-label">days</div>
    </div>
    <div class="csvg-digit">
      <div id="el_h1" class="csvg-digit-number">00</div>
      <div id="el_h1t" class="csvg-digit-label">hours</div>
    </div>
    <div class="csvg-digit" data-tad-bind="minutes">
      <div id="el_m1" class="csvg-digit-number">00</div>
      <div id="el_m1t" class="csvg-digit-label">minutes</div>
    </div>
    <div class="csvg-digit" data-tad-bind="seconds">
      <div id="el_s1" class="csvg-digit-number">00</div>
      <div id="el_s1t" class="csvg-digit-label">seconds</div>
    </div>
    
  </div>
</div>
</body>
</html>
